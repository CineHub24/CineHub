name: Apply schema migrations

on:
  push:
    branches:
      - main

jobs:
  apply_migrations:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies & tooling
        run: |
          npm install
          npm install -g drizzle-kit pg

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Create SSH Tunnel
        run: |
          ssh -N -L 5432:localhost:5432 your-username@your-server-ip &
          echo $! > ssh_pid.txt

      - name: Validate DATABASE_URL secret
        env:
          DATABASE_URL: "postgres://postgres:yourpassword@localhost:5432/cinehub"
        run: |
          if [ -z "$DATABASE_URL" ]; then
            echo "ERROR: DATABASE_URL secret is not set!"
            exit 1
          fi

      - name: Generate migrations
        run: npx drizzle-kit generate
        env:
          DATABASE_URL: "postgres://postgres:yourpassword@localhost:5432/cinehub"

      - name: Apply migrations
        run: npm run db:migrate
        env:
          DATABASE_URL: "postgres://postgres:yourpassword@localhost:5432/cinehub"

      - name: Close SSH Tunnel
        run: |
          kill $(cat ssh_pid.txt)
