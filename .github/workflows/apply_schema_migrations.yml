name: Apply schema migrations

on:
  push:
    branches:
      - main
      - db

jobs:
  apply_migrations:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies & tooling
        run: |
          npm install
          npm install -g drizzle-kit pg

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Install netcat
        run: sudo apt-get update && sudo apt-get install -y netcat-openbsd

      - name: Create SSH Tunnel
        run: |
          # Establish SSH tunnel in the background
          setsid ssh -o StrictHostKeyChecking=no -N -L 5432:localhost:5432 root@161.35.19.253 > ssh_tunnel.log 2>&1 &
          echo $! > ssh_pid.txt
          
          # Wait up to 30 seconds for the tunnel to establish
          for i in {1..30}; do
            if nc -z localhost 5432; then
              echo "SSH tunnel established."
              break
            fi
            echo "Waiting for SSH tunnel to establish... ($i)"
            sleep 1
          done
          
          # Verify tunnel establishment
          if ! nc -z localhost 5432; then
            echo "ERROR: SSH tunnel could not be established."
            cat ssh_tunnel.log
            exit 1
          fi

      - name: Verify SSH Tunnel
        run: |
          echo "Verifying SSH Tunnel..."
          lsof -i TCP:5432

          PGPASSWORD=yourpassword psql -h localhost -U postgres -d cinehub -c '\conninfo' || {
            echo "ERROR: Cannot connect to PostgreSQL."
            exit 1
          }

      - name: Validate DATABASE_URL
        run: |
          DATABASE_URL="postgres://postgres:yourpassword@localhost:5432/cinehub"
          if [ -z "$DATABASE_URL" ]; then
            echo "ERROR: DATABASE_URL is not set!"
            exit 1
          fi
          echo "DATABASE_URL is set to: $DATABASE_URL"
        # Hard-coded DATABASE_URL
        env:
          DATABASE_URL: "postgres://postgres:yourpassword@localhost:5432/cinehub"

      - name: Generate migrations
        run: npx drizzle-kit generate
        env:
          DATABASE_URL: "postgres://postgres:yourpassword@localhost:5432/cinehub"

      - name: Apply migrations
        run: npm run db:migrate
        env:
          DATABASE_URL: "postgres://postgres:yourpassword@localhost:5432/cinehub"

      - name: Close SSH Tunnel
        if: always()
        run: |
          if [ -f ssh_pid.txt ]; then
            kill $(cat ssh_pid.txt) || echo "SSH Tunnel already closed."
          fi
